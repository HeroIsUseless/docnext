<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bubble</title>
    <style>
        #second{
            position: absolute;
            width: 300px;
            height: 300px;
            border:thin solid green;
            background-color: green;
        }
        #first{
            position: absolute;
            width:200px;
            height: 200px;
            border:thin solid red;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="second">
    </div>
    <div id="first">
    </div>
    <script>
        document.getElementById("second").addEventListener("click",function(e){
            console.log("second");
        },true);        

        document.getElementById("first").addEventListener("click",function(){
            console.log("first");
        },true);

    </script>
</body>
</html>
